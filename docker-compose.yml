version: "3"
services:
  api:
    build: .
    command:
      - uvicorn
      - main:app
      - --host=127.0.0.1
      - --port=2118
    ports:
      - "2118:2118"
    volumes:
      - .:/code
    depends_on:
      - database
  database:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data: